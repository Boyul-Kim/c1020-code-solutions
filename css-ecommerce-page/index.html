<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="container">

    <div class="row">

      <div class="column-twenty">
        <img src="images/dress1.jpeg" alt="dress1">
        <div class="textContainer">
          <p>Free People <span class="size"> Size 6</span></p>
          <p><span class="newPrice">$35</span> <span class="oldPrice">$125 retail</span></p>
        </div>
      </div>

      <div class="column-twenty">
        <img src="images/ysl-bag.jpeg" alt="dress1">
        <div class="textContainer">
          <p>Yves Saint Laurent <span class="size"> One-Size</span></p>
          <p><span class="newPrice">$200</span> <span class="oldPrice">$1600 retail</span></p>
        </div>
      </div>

      <div class="column-twenty">
        <img src="images/key.jpeg" alt="dress1">
        <div class="textContainer">
          <p>Tiffany <span class="size"> One-Size</span></p>
          <p><span class="newPrice">$476</span> <span class="oldPrice">$2000 retail</span></p>
        </div>
      </div>

      <div class="column-twenty">
        <img id="louisV" src="images/lv-bag.jpg" alt="dress1">
        <div class="textContainer">
          <p>Louis Vuitton <span class="size"> One-Size</span></p>
          <p><span class="newPrice">$95</span> <span class="oldPrice">$1200 retail</span></p>
        </div>
      </div>

      <div class="column-twenty">
        <img src="images/dress2.jpeg" alt="dress1">
        <div class="textContainer">
          <p>Reformation <span class="size"> Size 4</span></p>
          <p><span class="newPrice">$20</span> <span class="oldPrice">$198 retail</span></p>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
