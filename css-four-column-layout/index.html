<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <h1>How It Works</h1>

    <div class="row image">

      <div class="column-fourth">
        <div class="imageContainer">
          <img class="images-actual" src="images/screen-1.png" alt="app-switching">
        </div>
        <div class="imagecontainer2">
          <img class="images-icon" src="images/switch-icon.png" alt="">
        </div>
        <div class="textContainer">
          <h2>App Switching</h2>
          <p>Toggles all your apps on and off</p>
        </div>
      </div>

      <div class="column-fourth">
        <div class="imageContainer">
          <img class="images-actual" src="images/screen-2.png" alt="app-switching">
        </div>
        <div class="imageContainer2">
          <img class="images-icon" src="images/filter-icon.png" alt="">
        </div>
        <div class="textContainer">
          <h2>Trip Filtering</h2>
          <p>Evaluates your tirp requests</p>
        </div>
      </div>

      <div class="column-fourth">
        <div class="imageContainer">
          <img class="images-actual" src="images/screen-3.png" alt="app-switching">
        </div>
        <div>
          <img class="images-icon" src="images/slider-icon.png" alt="">
        </div>
        <div class="textContainer">
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips</p>
        </div>
      </div>

      <div class="column-fourth">
        <div class="imageContainer">
          <img class="images-actual" src="images/screen-4.png" alt="app-switching">
        </div>
        <div>
          <img class="images-icon" src="images/bars-icon.png" alt="">
        </div>
        <div class="textContainer">
          <h2>Stats + Mileage</h2>
          <p>Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
