<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="get">
    <label for="email">Email</label>
    <div>
      <input id="email" type="email">
    </div>

    <label for="dropDown">Why is coding cool?</label>
    <div>
      <select name="dropDown" id="dropDown">
        <option value="selectAnOption">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <p>Favorite Language (choose one)</p>
    <div>
      <input id="HTML" type="radio" value="HTML"> <label for="HTML">HTML</label>
      <input id="CSS" type="radio" value="CSS"> <label for="CSS">CSS</label>
      <input id="javascript" type="radio" value="JavaScript"> <label for="javascript">JavaScript</label>
    </div>

    <label for="checkbox">Would you like to sign up for more information?</label>
    <div>
      <input id="checkbox" type="checkbox"> <label for="checkbox">Sign me up!</label>
    </div>

    <label for="comments">Comments</label>
    <div>
      <textarea name="commnets" id="comments" cols="30" rows="10"></textarea>
    </div>

    <input type="submit" name="submit" value="Submit">
  </form>
</body>
</html>
