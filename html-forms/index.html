<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="get">
    <label>Email</label>
    <div>
      <input type="email">
    </div>

    <label for="dropDown">Why is coding cool?</label>
    <div>
      <select name="dropDown" id="dropDown">
        <option value="selectAnOption">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <label for="radio">Favorite Language (choose one)</label>
    <div id="radio">
      <input type="radio" value="HTML"> HTML
      <input type="radio" value="CSS"> CSS
      <input type="radio" value="JavaScript"> JavaScript
    </div>

    <label for="checkbox">Would you like to sign up for more information?</label>
    <div>
      <input id="checkbox" type="checkbox"> Sign me up!
    </div>

    <label for="comments">Comments</label>
    <div>
      <textarea name="commnets" id="comments" cols="30" rows="10"></textarea>
    </div>

    <input type="submit" name="submit" value="Submit">
  </form>
</body>
</html>
